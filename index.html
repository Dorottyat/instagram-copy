<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="main.css" />

      rel="stylesheet"
    />

  <body>
    <header>
      <nav>
        <h1>Instagram</h1>
        <div class="navigation">
          <img src="images/plus.png" alt="Plus" />
          <img src="images/heart.png" alt="Heart" />
          <img src="images/send.png" alt="Send" />
        </div>
      </nav>
    </header>

    <main>
      <!-- STORIES SECTION -->
      <section id="storys">
        <div class="story">

      <!-- POSTS SECTION -->
      <section id="posts">
        <div class="post">
          <div class="post-header">
            <div class="post-header-left">
              <img src="images/profile-m.jpg" alt="Profile" />
              <div>
                <p class="post-name">jonas.d</p>
                <p>Limassol, Cyprus</p>
              </div>
            </div>
            <div class="post-header-right">
              <img id="dots" src="images/dots.png" alt="Dots" />
            </div>
          </div>
          <div class="photo">
            <img src="images/photo1.jpg" alt="Photo" />
          </div>
          <div class="feedback">
            <div class="feedback-left">
              <img src="images/heart.png" alt="Heart" />
              <img src="images/comment.png" alt="Comment" />
              <img src="images/send.png" alt="Send" />
            </div>
            <div class="feedback-right">
              <img src="images/save.png" alt="Save" />
            </div>
          </div>
          <div class="post-footer">
            <p>7.423 likes</p>
            <div class="post-footer-text">
              <p class="post-footer-name">derik_son</p>
              <p>I love oranges.</p>
